<h1>List of tasks pending and ordered</h1>
<input placeholder="Search..." type="text" ng-model="filt">
<p></p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Person</th>
      <th scope="col">Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task in list_task | filter:filt">
    	<td>{{$index+1}}</td>
      <td>{{task.name}}</td>
      <td>{{task.date | date:"dd-MM-yyyy"}}</td>
      <td>{{task.person.name}}</td>
      <td>{{task.priority.name_priority}}</td>
    </tr>
  </tbody>
</table>
